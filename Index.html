<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo - Vitrina Rural</title>
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Carga de Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Carga de Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Carga de nuestros estilos CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<!-- Se eliminaron las clases 'dark:' del body -->
<body class="bg-gray-100 text-gray-900">

    <!-- INICIO: Cabecera (Header) -->
    <!-- Se eliminó el botón de modo oscuro -->
    <header class="fixed top-0 left-0 sm:left-64 right-0 z-30 bg-white shadow-md h-16 flex items-center justify-between sm:justify-end px-4 border-b border-gray-200">
        <!-- Botón de Menú (Solo en móvil) -->
        <button id="mobile-menu-btn" class="sm:hidden p-2 -ml-2 rounded-md text-gray-600 hover:bg-gray-100">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        
        <!-- Título (Solo en móvil) -->
        <h1 class="sm:hidden text-xl font-bold text-indigo-600">
            Vitrina Rural
        </h1>
        
        <!-- El Botón de Modo Oscuro/Claro fue eliminado -->
    </header>
    <!-- FIN: Cabecera -->

    <!-- INICIO: Panel Lateral (Sidebar) -->
    <aside id="sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen bg-white shadow-lg transform -translate-x-full sm:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
        <!-- Logo/Branding del Sidebar (Botón Home) -->
        <div class="h-16 flex items-center justify-center px-4 border-b border-gray-200">
            <button id="home-btn" class="text-xl font-bold text-indigo-600 focus:outline-none" title="Ir al inicio">
                Vitrina Rural
            </button>
        </div>
        
        <!-- Lista de Regiones -->
        <div class="flex-grow overflow-y-auto">
            <h2 class="px-4 pt-4 pb-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Regiones de Chile</h2>
            <ul id="region-list" class="space-y-1 p-2">
                <!-- Las regiones se cargarán aquí por JavaScript -->
            </ul>
        </div>
        
        <!-- Botones de Acción -->
        <div class="p-4 border-t border-gray-200 space-y-2">
            <!-- Botón de Agregar Vitrina -->
            <button id="add-vitrina-btn" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-md font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                <span>Agregar Vitrina</span>
            </button>
            <!-- Botón de Resetear DB (para debug) -->
            <button id="reset-db-btn" class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-md font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                <i data-lucide="trash-2" class="w-5 h-5"></i>
                <span>Resetear DB</span>
            </button>
        </div>
    </aside>
    <!-- FIN: Panel Lateral -->

    <!-- Overlay para el sidebar en móvil -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden sm:hidden" aria-hidden="true"></div>

    <!-- INICIO: Contenido Principal -->
    <main id="main-content" class="sm:ml-64 mt-16 p-4 md:p-8">
        <!-- El contenido de las vitrinas se cargará aquí -->
    </main>
    <!-- FIN: Contenido Principal -->

    <!-- INICIO: Modal para Agregar Vitrina -->
    <div id="form-modal" class="fixed inset-0 bg-black/70 z-50 hidden flex items-center justify-center p-4">
        <!-- Contenedor del formulario con scroll -->
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
            <!-- Encabezado del Modal -->
            <div class="flex items-center justify-between p-4 border-b flex-shrink-0">
                <h3 class="text-xl font-semibold">Agregar Nueva Vitrina</h3>
                <button type="button" id="close-modal-btn" class="p-2 rounded-md text-gray-500 hover:bg-gray-100">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- Formulario con scroll -->
            <form id="vitrina-form" class="p-6 space-y-4 overflow-y-auto">
                <div>
                    <label for="vitrina-nombre" class="block text-sm font-medium mb-1">Nombre</label>
                    <input type="text" id="vitrina-nombre" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="vitrina-region" class="block text-sm font-medium mb-1">Región</label>
                    <select id="vitrina-region" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <!-- Opciones se cargarán por JS -->
                    </select>
                </div>
                <div>
                    <label for="vitrina-descripcion" class="block text-sm font-medium mb-1">Descripción</label>
                    <textarea id="vitrina-descripcion" rows="3" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                <div>
                    <label for="vitrina-telefono" class="block text-sm font-medium mb-1">Teléfono</label>
                    <input type="tel" id="vitrina-telefono" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="+56 9 1234 5678">
                </div>
                <div>
                    <label for="vitrina-email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="vitrina-email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="contacto@ejemplo.cl">
                </div>
                <div>
                    <label for="vitrina-direccion" class="block text-sm font-medium mb-1">Dirección</label>
                    <input type="text" id="vitrina-direccion" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="vitrina-fotos" class="block text-sm font-medium mb-1">URLs de Fotos (separadas por coma)</label>
                    <textarea id="vitrina-fotos" rows="2" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://.../foto1.jpg, https://.../foto2.jpg"></textarea>
                    <p class="text-xs text-gray-500 mt-1">Para el prototipo, usa URLs de fotos ya existentes en internet.</p>
                </div>
            </form>
            <!-- Pie del Modal -->
            <div class="p-4 bg-gray-50 border-t flex justify-end gap-3 flex-shrink-0">
                <button type="button" id="cancel-modal-btn" class="px-4 py-2 rounded-md font-medium text-gray-700 bg-white border hover:bg-gray-50">Cancelar</button>
                <button type="submit" form="vitrina-form" class="px-4 py-2 rounded-md font-medium text-white bg-indigo-600 hover:bg-indigo-700">Guardar Vitrina</button>
            </div>
        </div>
    </div>
    <!-- FIN: Modal -->

    <!-- Carga de nuestro script JS -->
    <script src="scripts.js" defer></script>
</body>
</html>
